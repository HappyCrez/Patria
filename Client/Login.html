<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="assets/titleLogo.png"/>
    <link rel="stylesheet" href="css/Login.css">
    <title>Patria</title>
</head>
<body>
    
    <div class="main_container">
        <div class="art_container">
            <img src="assets/loginPageBG.jpg"/>
        </div>
        <div class="content_container">
            <h1 id="header">Patria</h1>
            
            <hr class="patria_line">
            
            <div class="input_container">
                <label for="uname"><b>Электронная почта</b></label>
                <input id="username_login" type="text" name="uname" required>
            </div>
            
            <div class="input_container">
                <label for="psw"><b>Пароль</b></label>
                <input id="password_login" type="password" name="psw" required>
            </div>
            
            <button id="login_submit" type="submit">Войти</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Запомнить
            </label>
            
            <span class="psw_reset"><a href="#">Я забыл/а свой пароль</a></span>
        
        </div>
    </div>
</body>
<script src="js/Login.js"></script>

</html>
