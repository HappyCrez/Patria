<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="assets/titleLogo.png"/>
    <link rel="stylesheet" href="css/Main.css">
    <title>Patria</title>
</head>
<body>
    
    <div class="main_container">
        <div id="bar_scroll" class="bar_side">
            <div class="search_container">
                <input id="search_bar" class="search" type="text" placeholder="search"/>
            </div>
            <div class="dialogs_container">
                <div class="dialog active_dialog">
                    <img src="assets/avatar.png"/>
                    Vladimir
                </div>
                <div class="dialog">
                    <img src="assets/avatar.png"/>
                    Ivan
                </div>
            </div>

            <hr class="patria_line">
        </div>
        <div class="message_side">
            <div class="messages_content">
                <div id="messages_container" class="messages">
                    <div class="message_recv">
                        Very long text with examples and many lines so it should be wrapped by some automatic div algoritm
                    <sub class="time">23:10</sub>
                </div>
                <div class="message_send">
                    Very long text with examples and many lines so it should be wrapped by some automatic div algoritm
                    <sub class="time">23:10</sub>
                </div>
                <div class="message_send">
                    New message
                    <sub class="time">23:10</sub>
                </div>
                </div>
                <div class="input_footer">
                    <div class="input_container">
                        <div class="input_left_side"></div>
                        <textarea id="message_input" rows="1" type="text"> </textarea>
                        <div class="input_right_side"></div>
                    </div>
                    <button id="message_submit">
                        <img src="assets/sendIcon.png">
                    </button>   
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/Main.js"></script>

</html>
